<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script defer src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="./assets/style.css">
    <title>FaceSculpt</title>
</head>

<body>
    <div class="body">
        <div class="container-custom">
            <div class="text-center pt-5">
                <div class="text-center">
                    <img src="./assets/images/logo.png" style="height: auto;width:auto" alt="screen"><br>
                </div>
                <div class="text-image hide-sm text-center">
                    <img src="./assets/images/text@2x.png" style="height: auto;width:auto" alt="text">
                </div>
                <div class="text-image show-sm text-center">
                    <img src="./assets/images/text.png" style="height: auto;width:auto" alt="text">
                </div>
                <div class="double-bar hide-sm">
                    <img src="./assets/images/line-1.png" alt="icon">
                </div>
            </div>
        </div>
        <div class="fixed-bottom border-top">
            <div class="container-custom">
                <div class="row py-3">
                    <div class="col-xs-12 col-md-6">
                        <div class="float-left ">
                            <p><span style="color: #FF4800">Face Sculpt Labs</span> @ 2021. All Rights Reserved</p>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-6">
                        <div class="float-right">
                            <p>Designed and Developed by <span class="font-weight-bold">Royex Technology</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
